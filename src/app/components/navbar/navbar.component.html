<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">DevShop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li [ngClass]="{'active' : activeTab === 'Welcome'}" class="nav-item">
        <a class="nav-link" href="#" (click)="onShowWelcome()">Welcome</a>
      </li>
      <li [ngClass]="{'active' : activeTab === 'List'}" class="nav-item">
        <a class="nav-link" href="#" (click)="onShowItems()">List</a>
      </li>
      <li [ngClass]="{'active' : activeTab === 'Cart'}" class="nav-item">
        <a class="nav-link" href="#" (click)="onShowCart()">Cart<span class="badge badge-light ml-2">{{ numItems }}</span></a>
      </li>
    </ul>
  </div>
  <div class="dropdown right">
    <select class="form-control" id="selectLanguage" [(ngModel)]="selectedLanguage" (change)="onChangeLanguage()">
      <option *ngFor="let lang of languages" [ngValue]="lang.code">{{ lang.value }}</option>
    </select>
  </div>
</nav>
