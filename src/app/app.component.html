<app-navbar (showWelcome)="eventWelcomeVisibility($event)" (showItems)="eventItemsVisibility($event)"></app-navbar>
<app-welcome *ngIf="welcomeVisibility"></app-welcome>
<app-items-list *ngIf="itemsVisibility" (changeItem)="eventItemDetails($event)"></app-items-list>
<app-item-details *ngIf="detailsVisibility" [selectedItem]="clickedItemDetails"></app-item-details>
